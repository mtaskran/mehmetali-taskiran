</head>
<body>
    <header>
        <h1>İletişim</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Ana Sayfa</a></li>
            <li><a href="about.html"><i class="fas fa-user"></i> Hakkımda</a></li>
            <li><a href="projects.html"><i class="fas fa-code"></i> Projeler</a></li>

            <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> İletişim</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Bana Ulaşın</h2>
            <div style="display: flex; flex-wrap: wrap; gap: 2rem;">
                <div style="flex: 1; min-width: 300px;">
                    <p style="margin-bottom: 2rem;">Aşağıdaki formu doldurarak veya sosyal medya hesaplarımdan benimle iletişime geçebilirsiniz.</p>
                    
                    <div style="display: flex; align-items: center; margin-bottom: 1.5rem;">
                        <i class="fas fa-envelope" style="font-size: 1.2rem; margin-right: 1rem; color: var(--primary-color);"></i>
                        <span>mehmetali.taskiran.tr@gmail.com</span>
                    </div>
                    
                    <div style="display: flex; align-items: center; margin-bottom: 1.5rem;">
                        <i class="fas fa-map-marker-alt" style="font-size: 1.2rem; margin-right: 1rem; color: var(--primary-color);"></i>
                        <span>İstanbul, Türkiye</span>
                    </div>
                    
                    <div style="margin-top: 2rem;">
                        <h3 style="margin-bottom: 1rem;">Sosyal Medya</h3>
                        <div style="display: flex; flex-wrap: wrap; gap: 1rem;">
                            <a href="SOSYAL_MEDYA_LINKI_1" target="_blank" style="display: flex; align-items: center; text-decoration: none; color: var(--text-color);">
                                <i class="fab fa-linkedin" style="font-size: 1.5rem; margin-right: 0.5rem; color: var(--primary-color);"></i>
                                <span>LinkedIn</span>
                            </a>
                            <a href="https://github.com/mtaskran" target="_blank" style="display: flex; align-items: center; text-decoration: none; color: var(--text-color);">
                                <i class="fab fa-github" style="font-size: 1.5rem; margin-right: 0.5rem; color: var(--primary-color);"></i>
                                <span>GitHub</span>
                            </a>
                            <a href="SOSYAL_MEDYA_LINKI_3" target="_blank" style="display: flex; align-items: center; text-decoration: none; color: var(--text-color);">
                                <i class="fab fa-twitter" style="font-size: 1.5rem; margin-right: 0.5rem; color: var(--primary-color);"></i>
                                <span>Twitter</span>
                            </a>
                            </div>
                    </div>
                </div>
                
                <div style="flex: 1; min-width: 300px;">
                    <form action="#" method="post">
                        <label for="name">Adınız:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">E-posta Adresiniz:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Mesajınız:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit">Gönder</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
